name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build site
        run: |
          mkdir -p _site/2026/GcpToGitHubPages

          # Copy CSS
          cp github-markdown.css _site/

          # Prevent Jekyll processing
          touch _site/.nojekyll

          # Convert article to HTML
          pandoc -s -c ../../github-markdown.css \
            2026/GcpToGitHubPages/Readme.jp.md \
            -o _site/2026/GcpToGitHubPages/index.html \
            --metadata title="コーポレートサイトを GCP から GitHub Pages に移行して月額 \$23 を節約した話"

          # Create index page
          cat > _site/index.html <<'HTMLEOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>kt.blog.ccmp.jp</title>
            <link rel="stylesheet" href="github-markdown.css">
          </head>
          <body class="markdown-body" style="max-width: 980px; margin: 0 auto; padding: 2em;">
            <h1>kt.blog.ccmp.jp</h1>
            <ul>
              <li><a href="2026/GcpToGitHubPages/">コーポレートサイトを GCP から GitHub Pages に移行して月額 $23 を節約した話</a></li>
            </ul>
          </body>
          </html>
          HTMLEOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
